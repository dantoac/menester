{{extend 'plantilla.html'}}

<h4 class="">Entradas {{=project_name}}: {{=numfmt(sum([d['SUM(expense.amount)'] for d in dataset]))}}</h4>

<div class="row" style="width:960px;margin:1em auto;">
<canvas id="chart" width="960" height="200" style="margin:auto;"></canvas>
</div>
<script>
//Get the context of the canvas element we want to select
var ctx = document.getElementById("chart").getContext("2d");


var data = {
	labels : {{=XML(chart_data[0])}}, 
	datasets : [

		{
			fillColor : "rgba(151,187,205,0.5)",
			strokeColor : "rgba(151,187,205,1)",
			pointColor : "rgba(151,187,205,1)",
			pointStrokeColor : "#fff",
			data : {{=chart_data[1]}}
		}
	]
}

var myNewChart = new Chart(ctx).Bar(data);
</script>

{{=LOAD(c='e',f='new.load',vars=request.vars,args=request.args)}}
