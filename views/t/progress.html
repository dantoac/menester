{{extend layout.html}}

<style type="text/css">
    .progress-striped .progress-bar-success {
        background-image: -webkit-linear-gradient(-45deg,
                                                  rgba(255,255,255,.15) 25%,
                                                  transparent 25%,
                                                  transparent 50%,
                                                  rgba(255,255,255,.15) 50%,
                                                  rgba(255,255,255,.15) 75%,
                                                  transparent 75%,
                                                  transparent);
        background-image: -moz-linear-gradient(-45deg,
                                               rgba(255,255,255,.15) 25%,
                                               transparent 25%,
                                               transparent 50%,
                                               rgba(255,255,255,.15) 50%,
                                               rgba(255,255,255,.15) 75%,
                                               transparent 75%,
                                               transparent);
        background-image: -o-linear-gradient(-45deg,
                                             rgba(255,255,255,.15) 25%,
                                             transparent 25%,
                                             transparent 50%,
                                             rgba(255,255,255,.15) 50%,
                                             rgba(255,255,255,.15) 75%,
                                             transparent 75%,
                                             transparent);
        background-image: linear-gradient(-45deg,
                                          rgba(255,255,255,.15) 25%,
                                          transparent 25%,
                                          transparent 50%,
                                          rgba(255,255,255,.15) 50%,
                                          rgba(255,255,255,.15) 75%,
                                          transparent 75%,
                                          transparent);
    }
    @-webkit-keyframes progress-bar-stripes {
        from { background-position: 0 0 } to { background-position: 40px 0 }
    }
    @keyframes progress-bar-stripes {
        from { background-position: 0 0 } to { background-position: 40px 0 }
    }
</style>

<div class="panel panel-info menester-widget">
    <div class="panel-heading" style="padding: 8px 15px;">
        <h3 class="panel-title menester-project-name">
            {{=name}}
            <span class="pull-right" style="font-size: 13px; margin-top: 1px;">
                Progreso del proyecto
            </span>
        </h3>
        </div>
        <div class="panel-body">
            <div class="progress progress-striped active"
                style="margin-bottom:0">
                <div class="progress-bar progress-bar-success" role="progressbar"
                    aria-valuenow="{{=progress}}" aria-valuemin="0"
                    aria-valuemax="100" style="width: {{=progress}}%">
                    {{=progress}}%
                </div>
            </div>
        </div>
        <ul class="list-group">
            <li class="list-group-item clearfix" style="padding: 2px 15px;">
                <small class="text-muted pull-left">
                    Potenciado por
                    <a href="http://menester.nim.io/">
                        Menester&trade;
                    </a>
                </small>
                <small class="pull-right">
                    Una idea
                    <a href="http://nim.io/" target="_blank"
                        style="color:#005580">
                        NIM<span style="color:#FE642E;">IO</span>
                    </a>
                </small>
            </li>
        </ul>
    </div>
</div>
